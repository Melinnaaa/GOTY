<ion-header>
  <ion-toolbar>
    <ion-title>Administrar Recursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let recurso of recursosNoDisponibles" class="custom-item">
      <ion-label>
        <h2 class="white-text">ID: {{ recurso.idRecurso }}</h2>
        <p class="white-text">Tipo: {{ recurso.Tipo }}</p>
        <p class="white-text">Fecha de Reserva: {{ recurso.Fecha | date }}</p>
        <p class="white-text">Empleado: {{ recurso.Rut }}</p>
      </ion-label>
      <ion-button (click)="liberarRecurso(recurso.idRecurso)">Liberar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
