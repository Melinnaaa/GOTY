<ion-header>
  <ion-toolbar>
    <ion-title>Reservar Recurso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let recurso of recursos" (click)="reservarRecurso(recurso.idRecurso)">
      <ion-label>
        <h2>Recurso ID: {{ recurso.idRecurso }}</h2>
        <p>Tipo: {{ recurso.Tipo }}</p>
        <p>Disponibilidad: {{ recurso.Disponibilidad ? 'Disponible' : 'No Disponible' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
