<ion-header>
  <ion-toolbar>
    <ion-title>Editar Turno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Fecha</ion-label>
    <ion-input [(ngModel)]="fecha" readonly></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let turno of turnos">
      <ion-label>{{ turno.Empleado.Nombre }}</ion-label>
      <ion-button color="danger" (click)="eliminarEmpleado(turno)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Agregar Empleado</ion-label>
    <ion-select [(ngModel)]="nuevoEmpleado" interface="popover">
      <ion-select-option *ngFor="let empleado of empleados" [value]="empleado">{{ empleado.Nombre }}</ion-select-option>
    </ion-select>
    <ion-button (click)="agregarEmpleado()">Agregar</ion-button>
  </ion-item>

  <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-content>
