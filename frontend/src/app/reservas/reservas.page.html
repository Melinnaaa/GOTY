<!-- pages/reservas/reservas.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Mis Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let reserva of reservas">
      <ion-label>
        <h2>Recurso ID: {{ reserva.idRecurso }}</h2>
        <p>Tipo: {{ reserva.Tipo }}</p>
        <p>Fecha: {{ reserva.Fecha | date }}</p>
        <p>Disponibilidad: {{ reserva.Disponibilidad ? 'Disponible' : 'No Disponible' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
