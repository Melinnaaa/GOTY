<ion-header>
  <ion-toolbar>
    <ion-title>Crear Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="crearAdmin()">
    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input [(ngModel)]="rut" name="rut" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="contrasena" name="contraseña" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Crear Administrador</ion-button>
  </form>
</ion-content>
